<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">To Do List</h1>
        <h5 id="info">You can add your task by clicking Add a Task button. After a task added, you can complete the task by click once. In addition, you can delete the task by double clicking. You can clear the list by Clear the List button.</h5>
        <div>
            <form action="#">
                <input type="text" id="inputText" placeholder="Write your task here.">
                <div class="buttons">
                    <input type="submit" id="addToDo" value="Add a Task" class="add">
                    <input type="submit" id="clearToDo" value="Clear the List" class="clear">
                </div>
            </form>
        </div>
        <div class="to-dos" id="toDoContainer"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
